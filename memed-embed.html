<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Prescri√ß√£o Memed</title>
</head>

<body>
  <button id="abrirMemed">Abrir prescri√ß√£o</button>

  <script>
    /* ===============================
       CONFIG
    =============================== */
    const WORKER_URL =
      "https://memed-token.rafaella-erbella.workers.dev/memed/token";

    let memedReady = false;

    /* ===============================
       DADOS DO PACIENTE (NINSA√öDE)
       üëâ depois voc√™ troca pela fonte real
    =============================== */
    const paciente = {
      idExterno: "ninsaude-123456",
      nome: "Paciente Teste",
      telefone: "11999999999",
      dataNascimento: "01/01/1990",
      cpf: "12345678900",
      email: "paciente@email.com",
      endereco: "Rua Exemplo, 123 - S√£o Paulo/SP"
    };

    /* ===============================
       TOKEN
    =============================== */
    async function obterTokenMemed() {
      const resp = await fetch(WORKER_URL, { method: "POST" });
      if (!resp.ok) throw new Error("Erro ao obter token Memed");
      const data = await resp.json();
      return data.token;
    }

    /* ===============================
       SCRIPT MEMED
    =============================== */
    async function carregarMemed() {
      const token = await obterTokenMemed();

      return new Promise((resolve, reject) => {
        const script = document.createElement("script");
        script.src =
          "https://integrations.memed.com.br/modulos/plataforma.sinapse-prescricao/build/sinapse-prescricao.min.js";
        script.dataset.token = token;

        script.onload = () => resolve();
        script.onerror = () => reject("Erro ao carregar Memed");

        document.body.appendChild(script);
      });
    }

    /* ===============================
       INIT MEMED
    =============================== */
    function inicializarMemed() {
      MdSinapsePrescricao.event.add(
        "core:moduleInit",
        async function (module) {
          if (module.name === "plataforma.prescricao") {
            console.log("‚úÖ Memed pronta");

            // üîπ Envia paciente
            await MdHub.command.send(
              "plataforma.prescricao",
              "setPaciente",
              paciente
            );

            memedReady = true;
          }
        }
      );
    }

    /* ===============================
       BOT√ÉO
    =============================== */
    document.getElementById("abrirMemed").addEventListener("click", async () => {
      try {
        if (!window.MdHub) {
          await carregarMemed();
          inicializarMemed();
        }

        if (!memedReady) {
          console.log("‚è≥ Aguardando Memed ficar pronta");
          return;
        }

        MdHub.module.show("plataforma.prescricao");
      } catch (err) {
        console.error("‚ùå Erro ao abrir Memed", err);
      }
    });
  </script>
</body>
</html>
