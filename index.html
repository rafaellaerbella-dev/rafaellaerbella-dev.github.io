<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Prescri√ß√£o Memed</title>
  <style>
    body { margin: 0; padding: 0; }
    /* Tamanhos m√≠nimos obrigat√≥rios */
    #memed-container {
      min-width: 820px;
      min-height: 700px;
      width: 100%;
      height: 100vh;
    }
    #abrirMemed {
      display: none; /* Ocultar bot√£o - vai carregar automaticamente */
    }
  </style>
</head>

<body>
  <button id="abrirMemed">Abrir prescri√ß√£o</button>
  <div id="memed-container" data-container></div>

  <script>
    const WORKER_URL = "https://memed-token.rafaella-erbella.workers.dev/memed/token";
    const EVENTOS_URL = "https://memed-token.rafaella-erbella.workers.dev/ninsaude/memed/eventos";

    const params = new URLSearchParams(window.location.search);

    const paciente = {
      idExterno: params.get("idExterno") || "paciente-teste-001",
      nome: params.get("nome") || "Paciente Teste",
      telefone: params.get("telefone") || "11999999999",
      cpf: params.get("cpf") || "43328886850",
      email: params.get("email") || "paciente@email.com",
      data_nascimento: params.get("data_nascimento") || "1990-01-01",
      nome_social: params.get("nome_social") || "",
      endereco: params.get("endereco") || "Rua Exemplo, 123 - S√£o Paulo/SP"
    };

    let memedCarregada = false;

    async function obterTokenMemed() {
      const resp = await fetch(WORKER_URL);
      if (!resp.ok) throw new Error("Erro ao obter token Memed");
      const { token } = await resp.json();
      return token;
    }

    async function carregarScriptMemed() {
      const token = await obterTokenMemed();

      return new Promise((resolve, reject) => {
        const script = document.createElement("script");
        script.src = "https://integrations.memed.com.br/modulos/plataforma.sinapse-prescricao/build/sinapse-prescricao.min.js";
        script.dataset.token = token;
        script.dataset.container = ""; // Modo incorporado

        script.onload = () => {
          console.log("‚úÖ Script Memed carregou");
          resolve();
        };
        script.onerror = (e) => {
          console.error("‚ùå Script Memed N√ÉO carregou", e);
          reject(e);
        };

        document.body.appendChild(script);
      });
    }

    function configurarEventosMemed() {
      // M√≥dulo inicializou
      MdSinapsePrescricao.event.add("core:moduleInit", async (module) => {
        console.log("üì¶ core:moduleInit:", module.name);

        if (module.name === "plataforma.prescricao") {
          console.log("‚úÖ Memed pronta");

          // Enviar paciente
          await MdHub.command.send("plataforma.prescricao", "setPaciente", paciente);

          // Configurar features
          await MdHub.command.send("plataforma.prescricao", "setFeatureToggle", {
            editPatient: false,
            guidesOnboarding: false
          });

          // Mostrar
          MdHub.module.show("plataforma.prescricao");
        }
      });

      // Prescri√ß√£o impressa (OBRIGAT√ìRIO AUDITORIA)
      MdSinapsePrescricao.event.add("prescricao:imprimir", async (prescricao) => {
        console.log("üìÑ Prescri√ß√£o impressa:", prescricao);

        try {
          const response = await fetch(EVENTOS_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              evento: "prescricaoImpressa",
              paciente: paciente,
              prescricao: prescricao,
              timestamp: new Date().toISOString()
            })
          });

          if (response.ok) {
            console.log("‚úÖ Prescri√ß√£o salva no Ninsa√∫de");
          } else {
            console.error("‚ùå Erro ao salvar");
          }
        } catch (error) {
          console.error("‚ùå Erro:", error);
        }
      });

      // Prescri√ß√£o exclu√≠da (OBRIGAT√ìRIO AUDITORIA)
      MdSinapsePrescricao.event.add("prescricao:excluir", async (prescricao) => {
        console.log("üóëÔ∏è Prescri√ß√£o exclu√≠da:", prescricao);

        try {
          await fetch(EVENTOS_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              evento: "prescricaoExcluida",
              paciente: paciente,
              prescricao: prescricao,
              timestamp: new Date().toISOString()
            })
          });

          console.log("‚úÖ Exclus√£o registrada");
        } catch (error) {
          console.error("‚ùå Erro:", error);
        }
      });
    }

    // Carregar automaticamente quando p√°gina abre
    window.addEventListener('DOMContentLoaded', async () => {
      try {
        await carregarScriptMemed();
        configurarEventosMemed();
        memedCarregada = true;
      } catch (err) {
        console.error("‚ùå Erro ao abrir Memed", err);
        alert("Erro ao carregar Memed. Verifique se o servi√ßo est√° dispon√≠vel.");
      }
    });

    // Manter funcionalidade do bot√£o (caso queira testar)
    document.getElementById("abrirMemed").addEventListener("click", async () => {
      if (memedCarregada) {
        MdHub.module.show("plataforma.prescricao");
      }
    });
  </script>
</body>
</html>
