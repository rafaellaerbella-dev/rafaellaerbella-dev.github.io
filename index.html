<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integração Memed - Ninsaúde</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        #prescricao-memed {
            position: relative;
            width: 100%;
            /* Dimensões mínimas conforme documentação Memed */
            min-width: 820px;
            min-height: 700px;
            /* Usar altura total disponível */
            height: 100vh;
        }
        
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #666;
        }
        
        #error {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: #ffebee;
            border: 1px solid #ef5350;
            border-radius: 4px;
            color: #c62828;
            display: none;
        }
    </style>
</head>
<body>
    <div id="loading">Carregando prescrição Memed...</div>
    <div id="error"></div>
    <!-- Container onde a prescrição será incorporada -->
    <div id="prescricao-memed"></div>

    <script>
        // Função para obter parâmetros da URL
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                pacienteNome: params.get('pacienteNome') || params.get('nome'),
                pacienteEmail: params.get('pacienteEmail') || params.get('email'),
                pacienteTelefone: params.get('pacienteTelefone') || params.get('telefone'),
                pacienteCpf: params.get('pacienteCpf') || params.get('cpf'),
                pacienteDataNascimento: params.get('pacienteDataNascimento') || params.get('nascimento'),
                prescritorId: params.get('prescritorId'),
                pacienteId: params.get('pacienteId')
            };
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            console.error(message);
        }

        // Buscar token do Worker
        async function loadMemed() {
            try {
                const params = getUrlParams();
                
                // Validar prescritor obrigatório
                if (!params.prescritorId) {
                    showError('ID do prescritor é obrigatório');
                    return;
                }

                console.log('Buscando token para prescritor:', params.prescritorId);
                
                const response = await fetch(`https://SEU-WORKER.workers.dev/api/token?prescritorId=${params.prescritorId}`);
                
                if (!response.ok) {
                    const error = await response.json();
                    showError(`Erro ao buscar token: ${error.message || response.statusText}`);
                    return;
                }

                const data = await response.json();
                console.log('Token obtido com sucesso');
                
                // Criar e carregar script Memed no modo INCORPORADO
                const script = document.createElement('script');
                script.src = 'https://integrations.memed.com.br/modulos/plataforma.sinapse-prescricao/build/sinapse-prescricao.min.js';
                script.dataset.token = data.token;
                script.dataset.color = '#00a8ff';

                
                script.onload = function() {
                console.log('Script Memed carregado');
                
                setTimeout(() => {
                    if (typeof MdHub !== 'undefined') {
                        document.getElementById('loading').style.display = 'none';
                        console.log('MdHub disponível, abrindo módulo');
                        
                        // Configurar paciente se dados disponíveis
                        if (params.pacienteNome) {
                            const paciente = {
                                external_id: params.pacienteId || 'temp_' + Date.now(),
                                name: params.pacienteNome
                            };
                            if (params.pacienteEmail) paciente.email = params.pacienteEmail;
                            if (params.pacienteTelefone) paciente.telephone = params.pacienteTelefone;
                            if (params.pacienteCpf) paciente.cpf = params.pacienteCpf;
                            if (params.pacienteDataNascimento) paciente.birthday = params.pacienteDataNascimento;
                            
                            console.log('Configurando paciente:', paciente);
                            MdHub.command.send('plataforma.prescricao', 'setPaciente', paciente);
                        }

                        };

                        script.onerror = function() {
                            showError('Erro ao carregar script da Memed');
                        };
                        
                        document.body.appendChild(script);

                        
                        // Abrir módulo de prescrição
                        MdHub.module.show('plataforma.prescricao');
                        
                        // Listeners de eventos
                        MdHub.event.add('plataforma.prescricao', 'core:moduleInit', (data) => {
                            console.log('Módulo inicializado:', data);
                        });
                        
                        MdHub.event.add('plataforma.prescricao', 'prescricao:imprimir', (data) => {
                            console.log('Prescrição assinada:', data);
                            notificarNinsaude('prescricao_criada', data);
                        });
                        
                        MdHub.event.add('plataforma.prescricao', 'prescricao:excluir', (data) => {
                            console.log('Prescrição excluída:', data);
                            notificarNinsaude('prescricao_excluida', data);
                        });
                    } else {
                        showError('MdHub não foi carregado corretamente');
                    }
                }, 1000);
            };

            // Notificar Ninsaúde sobre eventos
            async function notificarNinsaude(evento, dados) {
                try {
                    await fetch('https://SEU-WORKER.workers.dev/api/webhook', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            evento: evento,
                            dados: dados,
                            timestamp: new Date().toISOString()
                        })
                    });
                } catch (error) {
                    console.error('Erro ao notificar Ninsaúde:', error);
                }
            }
    
            // Carregar quando DOM estiver pronto
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', loadMemed);
            } else {
                loadMemed();
            }
    </script>
</body>
</html>
